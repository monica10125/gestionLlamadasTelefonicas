<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>  
        <h:form>  
            <p:growl p:autoUpdate="true" severity="info, fatal, error, warn" showDetail="true"/>  

            <p:dataTable var="empleado" value="#{solicitud.listaEmpleadosD}">
                <p:column headerText="Nombre">
                    <h:outputText value="#{empleado.nombreEmpleado}" />
                </p:column>

                <p:column headerText="Cargo">
                    <h:outputText value="#{empleado.tipoEmpleado}" />
                </p:column>
            </p:dataTable>
        </h:form>  
        <h:form>    
        <p:commandButton value="Solicitar llamada" actionListener="#{solicitud.solicitarLlamada()}" styleClass="ui-priority-primary" />
        </h:form>
    </h:body>
</html>
